<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="coolStyle-profile.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/6bfbfd351b.js" crossorigin="anonymous"></script>
        <title>COP4331 Coolest Contacts Profile Page</title>
    </head>
    <body>
        <div class="container">
            <header class="return">
                <a href="myContacts.html">
                    <i class="fas fa-arrow-circle-left back-btn"></i>
                </a>

                <div class="hero-info">
                    <h1 class="name">Richard Lineneck</h1> <!-- where the name of the selected contact would go -->
                </div>
            </header>

            <section class="contact-info">
                <div class="info-line">
                    <i class="fas fa-phone icon-gradient"></i>   
                    <p class="phone number">888-888-8888</p> <!-- where the phone number of the selected contact would go -->
                </div>

                <div class="info-line">
                    <i class="fas fa-envelope icon-gradient"></i>   
                    <p class="email address">richard@knights.ucf.edu</p> <!-- where the email of the selected contact would go -->
                </div>
            </section>
            <a href="edit.html">
                <section class="edit-contact">
                    <div class="edit-button">
                        <i class="fas fa-cog icon-gradient"></i>
                    </div>
                </section>
            </a>
        </div>
    </body>
    </html>
